<!DOCTYPE html>
<html lang="id" ng-app="makmurSehat">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Menu Makanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="/controller/menuController.js"></script>
</head>
<body ng-controller="menuController">
    <div class="container mt-5">
        <h2>Tambah Menu Makanan</h2>
        <form ng-submit="createMenu()">
            <div class="mb-3">
                <label for="name" class="form-label">Nama Menu</label>
                <input type="text" id="name" class="form-control" ng-model="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Deskripsi Menu</label>
                <textarea id="description" class="form-control" ng-model="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Harga</label>
                <input type="number" id="price" class="form-control" ng-model="price" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Gambar Menu (URL)</label>
                <input type="url" id="image" class="form-control" ng-model="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Tambah Menu</button>
        </form>
    </div>


</body>
</html>
