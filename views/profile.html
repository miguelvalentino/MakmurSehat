<!DOCTYPE html>
<html lang="en" ng-app="makmurSehat">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/angularapp.js"></script>
    <script src="/controller/profileController.js"></script>
    <script src="/controller/navbarController.js"></script>
    <link rel="stylesheet" href="/style3.css">
    <title>Document</title>
</head>
<body ng-controller="profileController">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>          
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
  <script src="/main.js"></script>

  <div ng-include="'navbar.html'"></div>

  <div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card shadow-lg">
                <div class="row g-0">
                    <!-- Profile Section -->
                    <div class="col-md-4 bg-primary text-white text-center py-4 d-flex flex-column align-items-center">
                        <i class="fas fa-user-circle fa-5x"></i>
                        <h4 class="mt-3">{{profile.name}}</h4>
                        <p class="mb-3">Pekerjaan</p>
                        <p class="mb-3">{{profile.pekerjaan || "Belum Diisi"}}</p>
                        <a href="updateprofile.html" class="btn btn-light btn-sm">Edit Profile</a>
                    </div>
                    <!-- Information Section -->
                    <div class="col-md-8 p-4">
                        <h5>Information</h5>
                        <hr>
                        <div class="row mb-3">
                            <div class="col-6">
                                <strong>Name:</strong>
                                <p>{{profile.name}}</p>
                            </div>
                            <div class="col-6">
                                <strong>Email:</strong>
                                <p>{{profile.email}}</p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <strong>No-telpon:</strong>
                                <p>{{profile.no_telpon}}</p>
                            </div>
                            <div class="col-6">
                                <strong>Negara:</strong>
                                <p>{{profile.negara_asal || "Belum Diisi"}}</p>
                            </div>
                        </div>
                        <hr>
                        <!-- Updated Buttons Sejajar -->
                        <div class="d-flex justify-content-between">
                            <a ng-click="UpdatePassword()" class="btn btn-warning">Edit Password</a>
                            <button ng-click="deleteAccount()" class="btn btn-danger">Delete Account</button>
                            <p id="deleteWarning"></p>
                            <button ng-click="logout()" class="btn btn-secondary">Logout</button>
                        </div>
                        <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" 
                                 style="width: {{ profileCompletion }}%;" 
                                 aria-valuenow="{{ profileCompletion }}" 
                                 aria-valuemin="0" 
                                 aria-valuemax="100">
                                {{ profileCompletion }}%
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
