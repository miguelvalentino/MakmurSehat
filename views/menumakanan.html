<!DOCTYPE html>
<html lang="en" ng-app="makmurSehat">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Makanan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/angularapp.js"></script>
    <script src="/controller/navbarController.js"></script>
    <script src="/controller/menuController.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body ng-controller="menuController">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>          
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="/main.js"></script>

    <div ng-include="'navbar.html'"></div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Daftar Menu Makanan</h1>
        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-primary" onclick="window.location.href='addmenu.html'">Tambah Menu</button>
            <div class="d-flex">
                <input type="text" ng-model="searchQuery" class="form-control me-2" placeholder="Cari menu..." />
                <input type="number" ng-model="minPrice" class="form-control me-2" placeholder="Harga Min" />
                <input type="number" ng-model="maxPrice" class="form-control me-2" placeholder="Harga Max" />
                <select ng-model="sortOrder" class="form-select">
                    <option value="asc">Harga Terendah ke Tertinggi</option>
                    <option value="desc">Harga Tertinggi ke Terendah</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-3 mb-4" ng-repeat="item in sortMenuItems() | filter:{name:searchQuery} | filter:priceFilter">
                <div class="card">
                    <img class="card-img-top" ng-src="{{ item.image }}" alt="{{ item.name }}" />
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">{{ item.description }}</p>
                        <p class="card-text">Harga: Rp {{ item.price | number }}</p>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-warning" ng-click="editMenuItem(item.id)">Edit</button>
                            <button class="btn btn-danger" ng-click="deleteMenuItem(item.id)">Hapus</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
