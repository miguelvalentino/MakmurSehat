<!DOCTYPE html>
<html lang="en" ng-app="makmurSehat">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/angularapp.js"></script>
  <script src="/controller/navbarController.js"></script>
  <script src="/controller/updateprofileController.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body ng-controller="updateProfileController">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>          
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
  <script src="/main.js"></script>

  <div ng-include="'navbar.html'"></div>
  
  <h2>Update Profile</h2>
  <form ng-submit="updateProfile()">
    <label>Name:</label>
    <input type="text" ng-model="user.name" required><br><br>

    <label>No. Telepon:</label>
    <input type="text" ng-model="user.no_telpon" required><br><br>

    <label>Pekerjaan:</label>
    <input type="text" ng-model="user.pekerjaan"><br><br>

    <label>Negara:</label>
    <input type="text" ng-model="user.negara_asal"><br><br>

    <button type="submit">Update Profile</button>
  </form>
</body>
</html>
