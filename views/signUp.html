    <section class="signup-section py-5">
      <div class="container">
          <h2 class="text-center mb-4">Sign Up</h2> 
          <div class="row justify-content-center">
              <div class="col-md-6">
                  <div class="card shadow-lg" style="border-radius: 1rem;"> 
                      <div class="card-body p-5">
                        <form id="signupForm" method="POST">
                          <div class="mb-3">
                              <label for="name" class="form-label">Nama</label>
                              <input type="text" class="form-control" id="name" name="name" placeholder="name123" required>
                          </div>
                          <div class="mb-3">
                              <label for="email" class="form-label">Email</label>
                              <input type="email" class="form-control" id="email" name="email" placeholder="email123@gmail.com" required>
                          </div>
                          <div class="mb-3">
                              <label for="no_telpon" class="form-label">No Telpon</label>
                              <input type="tel" class="form-control" id="no_telpon" name="no_telpon" placeholder="081298769876" required>
                          </div>
                          <div class="mb-3">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
                          </div>
                          <div class="mb-3">
                              <label for="confirm-password" class="form-label">Konfirmasi Password</label>
                              <input type="password" class="form-control" id="confirm-password" name="confirmPassword" placeholder="konfirmasi password" required>
                          </div>
                          <button type="submit" class="btn btn-dark w-100 mt-3">Sign Up</button>
                      </form>                      
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
